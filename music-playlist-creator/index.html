  <body>
    <header>
      <h1>Music Playlist Explorer</h1>
      <li class = "featuredButton"><a href = "./featured.html"> Featured </a></li>

    <main>
      <div class="playlist-cards"></div>

    <div id="playlist-modal" class="modal">

        </div>
        <button id="shuffle-button">Shuffle</button>


      </div>
    </div>
